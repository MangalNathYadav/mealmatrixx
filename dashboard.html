        /* Dashboard specific styles */
        .dashboard {

        .nav-actions {

            color: var(--primary-color);

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;

        .analysis-item {

            border-radius: var(--border-radius);

        }

        .analysis-item strong {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .insights-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .insights-list li {
            margin-bottom: 0.75rem;

            position: relative;
        }

            content: "ðŸ’¡";
            position: absolute;

        }

        .recommendations-list {
            display: grid;
            gap: 1rem;
        }

        .recommendation-item {
            background: #f0f8ff;
            padding: 1rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--primary-color);
        }

            font-size: 0.95rem;
        }

        .btn-ai {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.3s ease;
        }

        .btn-ai:hover {
            transform: translateY(-2px);
        }

        .weekly-summary {
            background: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--box-shadow);
            display: none;
        }

        .weekly-summary.visible {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .suggest-better {
            background: #f0f8ff;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--primary-color);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

            background: #e0f0ff;
        }

        .suggestion-list {
            margin-top: 1rem;
            padding: 1rem;
            background: white;
            border-radius: var(--border-radius);
            display: none;
        }

        .suggestion-list.visible {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .navbar {
            background: white;
            padding: 1rem;
            box-shadow: var(--box-shadow);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .meal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .meal-card {

            padding: 1.5rem;
            box-shadow: var(--box-shadow);

        .meal-card h3 {
            color: var(--primary-color);

        .meal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn-edit {
            background: var(--primary-color);
            color: white;
        }

        .btn-delete {
            background: #ff4444;
            color: white;
        }

        .add-meal-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: var(--box-shadow);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .add-meal-btn:hover {
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
        }

        .meal-metadata {
            color: #666;
            font-size: 0.9rem;
            margin: 0.5rem 0;
        }

            margin-bottom: 1.5rem;

        .summary-section h4 {

        }

        .analysis-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;

        }

        .analysis-item {

            padding: 1rem;

        }

        .analysis-item strong {

        .insights-list li:before {

        .recommendation-item {
            background: #f0f8ff;

<body>    <nav class="navbar">
        <h2>MealMatrix</h2>
        <div class="nav-actions">
            <button id="weeklySummaryBtn" class="btn btn-ai">
                <span>ðŸ“Š Weekly Summary</span>
                <div class="ai-spinner"></div>
            </button>
            <button id="logoutBtn" class="btn">Logout</button>
        </div>
    </nav>

    <div class="container dashboard">
        <!-- AI Weekly Summary -->
        <div id="weeklySummary" class="weekly-summary">
            <!-- Summary will be inserted here -->
        </div>

        <div id="mealGrid" class="meal-grid">
            <!-- Meals will be dynamically inserted here -->
            <div class="empty-state">
                <h3>No meals added yet</h3>
                <p>Click the + button to add your first meal</p>
            </div>
        </div>

        <a href="add-meal.html" class="add-meal-btn">+</a>
    </div>    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>    <!-- App Scripts -->    <script src="firebase-config.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/ai-ui.js" type="module"></script><script type="module">
        import ai from './assets/js/ai-features.js';
        import aiUI from './assets/js/ai-ui.js';

        // Toast notification helper
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // Initialize event listeners when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            const weeklySummaryBtn = document.getElementById('weeklySummaryBtn');
            const weeklySummaryContainer = document.getElementById('weeklySummary');

            if (!weeklySummaryBtn || !weeklySummaryContainer) {
                console.error('Weekly summary elements not found');
                return;
            }

            // Generate Weekly Summary
            weeklySummaryBtn.addEventListener('click', async () => {
                const spinner = weeklySummaryBtn.querySelector('.ai-spinner');
                if (!spinner) {
                    console.error('Spinner element not found');
                    return;
                }

                weeklySummaryContainer.innerHTML = ''; // Clear previous results
                try {
                    spinner.classList.add('visible');
                    console.log('Generating weekly summary...');
                    
                    // Get last 7 days of meals
                    const user = firebase.auth().currentUser;
                    if (!user) {
                        throw new Error('Please log in to view your weekly summary');
                    }

                    const mealsRef = firebase.database().ref(`users/${user.uid}/meals`);
                    const weekAgo = new Date();
                    weekAgo.setDate(weekAgo.getDate() - 7);

                    const snapshot = await mealsRef.once('value');
                    const meals = snapshot.val() || {};
                    const recentMeals = Object.values(meals).filter(meal => 
                        new Date(meal.dateTime) >= weekAgo
                    );

                    if (recentMeals.length === 0) {
                        showToast('No meals logged in the past week', 'info');
                        return;
                    }

                    console.log('Recent meals:', recentMeals);
                    const summary = await ai.generateWeeklySummary(recentMeals);
                    console.log('Weekly summary response:', summary);

                    if (!summary || typeof summary !== 'object') {
                        throw new Error('Invalid summary response from AI');
                    }

                    const content = `
                        <h3>ðŸ¤– Weekly AI Summary</h3>
                        <div class="ai-content">
                            <div class="summary-section">
                                <h4>Overview</h4>
                                <p>${summary.summary || 'No overview available'}</p>
                            </div>
                            
                            ${summary.analysis ? `
                                <div class="summary-section">
                                    <h4>Detailed Analysis</h4>
                                    <div class="analysis-grid">
                                        ${summary.analysis.caloriesTrend ? `
                                            <div class="analysis-item">
                                                <strong>Calories</strong>
                                                <p>${summary.analysis.caloriesTrend}</p>
                                            </div>
                                        ` : ''}
                                        ${summary.analysis.mealTiming ? `
                                            <div class="analysis-item">
                                                <strong>Meal Timing</strong>
                                                <p>${summary.analysis.mealTiming}</p>
                                            </div>
                                        ` : ''}
                                        ${summary.analysis.nutritionBalance ? `
                                            <div class="analysis-item">
                                                <strong>Nutrition</strong>
                                                <p>${summary.analysis.nutritionBalance}</p>
                                            </div>
                                        ` : ''}
                                    </div>
                                </div>
                            ` : ''}

                            ${summary.insights && summary.insights.length > 0 ? `
                                <div class="summary-section">
                                    <h4>Key Insights</h4>
                                    <ul class="insights-list">
                                        ${summary.insights.map(insight => `
                                            <li>${insight}</li>
                                        `).join('')}
                                    </ul>
                                </div>
                            ` : ''}

                            ${summary.recommendations && summary.recommendations.length > 0 ? `
                                <div class="summary-section">
                                    <h4>Recommendations</h4>
                                    <div class="recommendations-list">
                                        ${summary.recommendations.map(rec => `
                                            <div class="recommendation-item">
                                                <strong>${rec.area || 'Improvement Area'}</strong>
                                                <p>${rec.suggestion || rec}</p>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    `;

                    weeklySummaryContainer.innerHTML = content;
                    weeklySummaryContainer.classList.add('visible');

                } catch (error) {
                    console.error('Weekly summary error:', error);
                    showToast(error.message || 'Failed to generate weekly summary', 'error');
                } finally {
                    spinner.classList.remove('visible');
                }
            });

            // Add a suggest better meal button to meal cards
            window.suggestBetterMeal = async (mealId) => {
                const meal = document.querySelector(`[data-meal-id="${mealId}"]`);
                const suggestionsContainer = meal.querySelector('.suggestion-list');
                const spinner = meal.querySelector('.suggest-better .ai-spinner');

                try {
                    spinner.classList.add('visible');
                    const mealData = {
                        name: meal.querySelector('h3').textContent,
                        calories: parseInt(meal.querySelector('.meal-metadata').textContent.match(/Calories: (\d+)/)[1])
                    };

                    const suggestions = await ai.suggestBetterMeal(mealData);
                    suggestionsContainer.innerHTML = `
                        <h4>ðŸ¤– Healthier Alternatives</h4>
                        <ul>
                            ${suggestions.map(s => `
                                <li>
                                    <strong>${s.name}</strong> (${s.calories} cal)
                                    <p>${s.reason}</p>
                                </li>
                            `).join('')}
                        </ul>
                    `;
                    suggestionsContainer.classList.add('visible');

                } catch (error) {
                    showToast(error.message, 'error');
                } finally {
                    spinner.classList.remove('visible');
                }
            };
        });
    </script>
    <script src="assets/js/dashboard.js"></script>
</body>
