<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealMatrix - Dashboard</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        /* Dashboard specific styles */
        .dashboard {
            padding: 2rem 0;
        }
        
        .navbar {
            background: white;
            padding: 1rem;
            box-shadow: var(--box-shadow);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .meal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .meal-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--box-shadow);
        }

        .meal-card h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .meal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn-edit {
            background: var(--primary-color);
            color: white;
        }

        .btn-delete {
            background: #ff4444;
            color: white;
        }

        .add-meal-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: var(--box-shadow);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .add-meal-btn:hover {
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
        }

        .meal-metadata {
            color: #666;
            font-size: 0.9rem;
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h2>MealMatrix</h2>
        <button id="logoutBtn" class="btn">Logout</button>
    </nav>

    <div class="container dashboard">
        <div id="mealGrid" class="meal-grid">
            <!-- Meals will be dynamically inserted here -->
            <div class="empty-state">
                <h3>No meals added yet</h3>
                <p>Click the + button to add your first meal</p>
            </div>
        </div>

        <a href="add-meal.html" class="add-meal-btn">+</a>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    
    <!-- App Scripts -->
    <script src="firebase-config.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/dashboard.js"></script>
</body>
</html>
