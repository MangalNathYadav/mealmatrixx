<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealMatrix - Add Meal</title>
    <link rel="stylesheet" href="assets/css/styles.css">    <style>
        .meal-form-container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .ai-analysis {
            margin-top: 2rem;
            padding: 1rem;
            border: 1px solid var(--primary-color);
            border-radius: var(--border-radius);
            display: none;
        }

        .ai-analysis.visible {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .ai-suggestion {
            background: #f0f8ff;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: var(--border-radius);
        }

        .loading-spinner {
            display: none;
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            margin: 1rem auto;
            animation: spin 1s linear infinite;
        }

        .loading-spinner.visible {
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .back-btn {
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            min-height: 100px;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="meal-form-container">
            <div class="form-header">
                <a href="dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
                <h2 id="formTitle">Add New Meal</h2>
            </div>
          <!-- AI Quick Input -->
            <div class="ai-input-section">
                <h3>Quick Add with AI ü§ñ</h3>
                <p>Describe your meal and let AI analyze it for you</p>
                <div class="form-group">
                    <div class="ai-input">
                        <input type="text" id="aiMealInput" placeholder="e.g., 2 samosas and a Pepsi" class="ai-textbox">
                        <button type="button" id="analyzeBtn" class="btn-ai">
                            <span>Analyze</span>
                            <div class="ai-spinner"></div>
                        </button>
                    </div>
                </div>
                <div id="aiResult" class="ai-result"></div>
            </div>

            <!-- Manual Input Form -->
            <form id="mealForm">
                <div class="form-group">
                    <label for="mealName">Meal Name</label>
                    <input type="text" id="mealName" required>
                </div>
                
                <div class="form-group">
                    <label for="calories">Calories</label>
                    <input type="number" id="calories" required min="0">
                </div>
                
                <div class="form-group">
                    <label for="dateTime">Date & Time</label>
                    <input type="datetime-local" id="dateTime" required>
                </div>
                
                <div class="form-group">
                    <label for="notes">Notes (Optional)</label>
                    <textarea id="notes"></textarea>
                </div>
                
                <button type="submit" class="btn-primary" id="submitBtn">Add Meal</button>
            </form>
        </div>
    </div>    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
      <!-- App Scripts -->    <script src="firebase-config.js"></script>
    <script src="assets/js/auth.js"></script>    <script src="assets/js/ai-ui.js" type="module"></script>    
    <script type="module">
        import ai from './assets/js/ai-features.js';
        import aiUI from './assets/js/ai-ui.js';

        // Toast notification helper
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // Initialize event listeners when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            // Set default date time to current
            const dateTimeInput = document.getElementById('dateTime');
            if (dateTimeInput) {
                dateTimeInput.value = new Date().toISOString().slice(0, 16);
            }

            const analyzeBtn = document.getElementById('analyzeBtn');
            if (!analyzeBtn) return;

            analyzeBtn.addEventListener('click', async () => {
                const aiInput = document.getElementById('aiMealInput');
                const resultContainer = document.getElementById('aiResult');
                let shouldRetry = false;
                
                if (!aiInput?.value.trim()) {
                    showToast('Please enter a meal description', 'error');
                    return;
                }

                try {
                    aiUI.showLoading('Analyzing your meal...');
                    console.log('Analyzing meal:', aiInput.value);
                    const result = await ai.analyzeMeal(aiInput.value);
                    console.log('AI Response:', result);
                    
                    // Enhanced response validation
                    if (!result) {
                        throw new Error('No response from AI service');
                    }

                    // Validate response structure
                    if (!isValidAIResponse(result)) {
                        throw new Error('Invalid AI response format');
                    }
                    
                    // Show results using our UI helper
                    aiUI.displayAnalysis(result, 'aiResult');

                    // Auto-fill form with validated data
                    const caloriesInput = document.getElementById('calories');
                    const mealNameInput = document.getElementById('mealName');
                    const notesInput = document.getElementById('notes');

                    if (typeof result.calories?.total === 'number' && caloriesInput) {
                        caloriesInput.value = result.calories.total;
                    }
                    if (Array.isArray(result.foods) && result.foods.length > 0 && mealNameInput) {
                        mealNameInput.value = result.foods.join(', ');
                    }
                    if ((typeof result.assessment === 'string' || typeof result.suggestion === 'string') && notesInput) {
                        const assessmentText = result.assessment ? 'AI Assessment: ' + result.assessment : '';
                        const suggestionText = result.suggestion ? 'Suggestion: ' + result.suggestion : '';
                        const notes = [assessmentText, suggestionText].filter(Boolean).join('\n');
                        notesInput.value = notes;
                    }

                } catch (error) {
                    console.error('Analysis failed:', error);
                    
                    // Handle different types of errors
                    if (error.message?.includes('503') || 
                        error.message?.includes('timeout') || 
                        error.message?.includes('message port closed')) {
                        
                        shouldRetry = true;
                        const retryDelay = 2000;
                        aiUI.showRetrying(2);
                        setTimeout(() => {
                            const btn = document.getElementById('analyzeBtn');
                            if (btn) btn.click();
                        }, retryDelay);
                    } else {
                        const errorMessage = error.message === 'Invalid AI response format' 
                            ? 'Received invalid response from AI. Please try again.'
                            : error?.message || 'Analysis failed, please try again';
                        showToast(errorMessage, 'error');
                        aiUI.hideLoading();
                    }
                } finally {
                    if (!shouldRetry) {
                        aiUI.hideLoading();
                    }
                }
            });

            // Helper function to validate AI response structure
            function isValidAIResponse(response) {
                // Check if response is an object
                if (!response || typeof response !== 'object') {
                    return false;
                }

                // Validate calories
                if (response.calories && (
                    typeof response.calories !== 'object' ||
                    typeof response.calories.total !== 'number'
                )) {
                    return false;
                }

                // Validate foods array
                if (response.foods && !Array.isArray(response.foods)) {
                    return false;
                }

                // Validate assessment and suggestion
                if (response.assessment && typeof response.assessment !== 'string') {
                    return false;
                }
                if (response.suggestion && typeof response.suggestion !== 'string') {
                    return false;
                }

                // Must have at least one valid property
                return response.calories?.total || 
                       (response.foods && response.foods.length > 0) ||
                       response.assessment ||
                       response.suggestion;
            }
        });
    </script>
    <script src="assets/js/addMeal.js"></script>
</body>
</html>
